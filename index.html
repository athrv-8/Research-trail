<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Archive</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">Research Archive</div>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Research</a>
      <a href="#">Publications</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="login-btn">Login</button>
      <button class="logout-btn" style="display:none;">Logout</button>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <canvas id="hero-animation"></canvas>
    <div class="hero-content">
      <h1>Explore the Future of Science</h1>
      <p>Connecting Researchers, Innovators, and Thinkers Worldwide</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      © 2025 Research Archive. All Rights Reserved.
    </div>
    <div class="footer-right">
      <a href="#">Terms</a>
      <a href="#">License</a>
      <a href="#">Privacy</a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
    </div>
  </footer>
</body>
</html>
